<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      text-align: center;
    }

    h1 {
      color: #b30059;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
    }

    #no {
      background-color: #fff;
      color: #ff4d88;
      position: absolute;
    }

    #result {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #result img {
      width: 250px;
      margin-top: 20px;
      border-radius: 20px;
    }

    #message {
      font-size: 22px;
      color: #b30059;
      margin-top: 20px;
    }

    /* hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="question">
    <h1>Will you be my Valentine, Yasmina? ðŸ’˜</h1>
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ’”</button>
  </div>

  <div id="result">
    <div id="message">
      YasmintiiiðŸ’–  
      I knew youâ€™d say yes hihi  
      Love you MuwaahðŸŒ¸
    </div>
    <img src="cat.png" alt="Cute cat with rose">
  </div>

  <!-- heart sound -->
  <audio id="heartSound">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-heart-beat-1688.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const question = document.getElementById("question");
    const result = document.getElementById("result");
    const heartSound = document.getElementById("heartSound");

    noBtn.addEventListener("mouseover", () => {
      noBtn.style.left = Math.random() * 80 + "vw";
      noBtn.style.top = Math.random() * 80 + "vh";
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    yesBtn.addEventListener("click", () => {
      heartSound.currentTime = 0;
      heartSound.play();

      question.style.display = "none";
      result.style.display = "flex";

      setInterval(createHeart, 300);
    });
  </script>

</body>
</html>
